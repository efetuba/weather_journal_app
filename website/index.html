<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = "app">
    <div class ="holder headline">
      <h1>Weather Journal App</h1>
    </div>
    <div class ="holder zip">
      <label for="zip"> Zipcode (TR Only)</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class ="holder feel" id="feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
      <button id="generate" type = "submit"> Generate </button>
    </div>
    <div class ="holder entry">
      <div class = "title">Ta daaa!!!</div>
      <div id = "entryHolder">
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id="weat"></div>
        <div id = "content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
